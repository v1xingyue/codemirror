<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>CodeMirror Plugin Center  - </title>

    <link href="codemirror-5.41.0/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="codemirror-5.41.0/theme/monokai-sublime.css" rel="stylesheet" type="text/css">
    <link href="codemirror-5.41.0/addon/display/fullscreen.css" rel="stylesheet" type="text/css">

    <!-- 引入CodeMirror核心文件 -->
    <script type="text/javascript" src="codemirror-5.41.0/lib/codemirror.js"></script>
    <!-- CodeMirror支持不同语言，根据需要引入JS文件 -->
    <!-- 因为HTML混合语言依赖Javascript、XML、CSS语言支持，所以都要引入 -->
    <script type="text/javascript" src="codemirror-5.41.0/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/mode/python/python.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/mode/xml/xml.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/mode/css/css.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/mode/htmlmixed/htmlmixed.js"></script>

    <!-- 下面分别为显示行数、括号匹配和全屏插件 -->
    <script type="text/javascript" src="codemirror-5.41.0/addon/selection/active-line.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/addon/display/fullscreen.js"></script>

    <!-- hint -->
    <script type="text/javascript" src="codemirror-5.41.0/addon/hint/anyword-hint.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/addon/hint/show-hint.js"></script>
    <link href="codemirror-5.41.0/addon/hint/show-hint.css" rel="stylesheet">

    <!-- close tag-->
    <script type="text/javascript" src="codemirror-5.41.0/addon/edit/closetag.js"></script>
    <script type="text/javascript" src="codemirror-5.41.0/addon/edit/closebrackets.js"></script>


    <!--支持代码折叠-->
    <link rel="stylesheet" href="codemirror-5.41.0/addon/fold/foldgutter.css"/>
    <script src="codemirror-5.41.0/addon/fold/foldcode.js"></script>
    <script src="codemirror-5.41.0/addon/fold/foldgutter.js"></script>
    <script src="codemirror-5.41.0/addon/fold/indent-fold.js"></script>

    <script src="codemirror-5.41.0/addon/fold/brace-fold.js"></script>
    <script src="codemirror-5.41.0/addon/fold/comment-fold.js"></script>

    <link href="editor.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h3>Hello CodeMirro Plugin Instance !</h3>
<textarea id="code">
#!coding=utf-8

def main():
    print("Hello This Is Big World!")

if __name__ == '__main__':
    main()

</textarea>
<textarea id="code_result" name="code">Result Goes Here...</textarea>
<script type="text/javascript" src="editor.js"></script>
</body>
</html>
